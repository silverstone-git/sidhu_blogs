<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}</title>

        <!--Roboto Bold, Regular and Lobster font Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 

        <link 
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"
        >

        {% block head %}
        {% endblock head%}

        <style>
            .frontpagetext {
                font: bold;
                font-size: 40px;
                padding: 50px 5px 5px 5px;
                text-align: center;
            }

            .myArticleHeading {
                text-align: center;
                font-size: 40px;
            }

            .messages {
                background-color: rgb(16, 29, 29);
                color: white;
                border: 2px solid #00FF00;
                border-radius: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                font: bold;
                font-family: 'Roboto', sans-serif;
            }

            .navBar {
                background-color: rgb(16, 29, 29);
                display: flex;
                flex-direction: row;
                justify-content: end;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .headingDiv {
                font-family: 'Lobster', cursive;
                font-size: 30px;
                /*margin-right: 28%;*/
                width: 100%;
                width: -moz-available;
                width: -webkit-fill-available;
                display: flex;
                justify-content: center;
                padding-top: 5px;
            }

            .headingDiv > a {
                color: white;
            }

            .cdButtons {
                text-align: center;
                display: flex;
                flex-direction: row;
                width: 300px;
            }

            .navButton {
                border: 1px solid white;
                padding: 5px 5px 5px 5px;
                border-radius: 5px;
                background-color: transparent;
                color: white;
                font-size: 17px;
                transition: all;
                transition-duration: 50ms;
                margin-right: 15px;
                margin-top: 4px;
            }

            .navButton:hover {
                background-color: white;
                color: black;
                cursor: pointer;
            }


            #navExpander {
                background-color: green;
                color: white;
                display: none;
            }


            @media screen and (max-width: 707px) {

                .navBar {
                    background-color: white;
                }

                .headingDiv > a {
                    color: rgb(16, 29, 29);
                }

                .headingDiv {
                    display: flex;
                }

                .cdButtons {
                    /* display: block;
                    visibility: hidden;*/
                    display: none;
                }

                #navExpander {
                    display: block;
                    background-color: black;
                }

                /*
                #headingDivSmall {
                    display: block;
                    margin-top: 15px;
                    text-align: center;
                    font-size: 20px;
                }
                */
            }

            .submitButtonContainer {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }


            #closeButton {
                position: absolute;
                right: 30px;
                display: none;
            }

            .submitButtonContainer > button {
                margin-top: 10px;
            }


            .commentAuthor {
                color: darkgray;
            }

            .noOfUpvotes {
                color: darkgray;
                font: bold;
            }

            .commentContent {
                font-size: 20px;
            }

            .mailLink {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid #000000;
                color: black;
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                transition: all;
                transition-duration: 50ms;
            }


            .mailLink:hover {
                color: white;
                background-color: black;
            }
            /*

            footer {
                background-color: rgb(16, 29, 29);
                color: whitesmoke;
            }

            footer > a:hover {
                color: aqua;
                font: bold;
                cursor: pointer;
                text-decoration: underline;
            }

            footer > a {
                color: azure;
            }
            */

        </style>
</head>
<body>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script>
      function expandSideNav() {
        document.getElementById("navBar").style.width="250px";
        document.getElementById("closeButtonLink").style.width="auto";
        document.getElementById("closeButtonLink").style.display="block";
        document.getElementById("closeButton").style.visibility="visible";
        document.getElementById("navBar").style.display="flex";
        document.getElementById("closeButton").style.display="flex";
        document.getElementById("closeButton").style.zIndex="3";
        document.getElementById("closeButtonLink").style.color="black";
        document.getElementById("navExpander").style.display="none";
        document.getElementById("cdButtons").style.display="flex";
        document.getElementById("cdButtons").style.backgroundColor="#696969";
        document.getElementById("cdButtons").style.flexDirection="column";
        document.getElementById("cdButtons").style.position="absolute";
        document.getElementById("cdButtons").style.right="0px";
        document.getElementById("cdButtons").style.top="0px";
        document.getElementById("cdButtons").style.bottom="0px";
        
      }

      function closeSideNav() {
        document.getElementById("headingDiv").style.display="block";
        document.getElementById("navBar").style.display="flex";
        document.getElementById("closeButton").style.display="none";
        document.getElementById("closeButtonLink").style.display="none";
        document.getElementById("navExpander").style.display="flex";
        document.getElementById("cdButtons").style.display="none";
      }
    </script>

    <div id="navExpander" class="navExpander">
      <button onclick="expandSideNav()">
        <i class="fas fa-bars"></i>
      </button>
    </div>


    <ul class="navBar" id="navBar">

        <div class="headingDiv" id="headingDiv">
            <a href="/">
                Please Explain Me 🧠
            </a>
        </div>


        <li id="closeButton"> <a id="closeButtonLink" href="javascript:void(0)" onclick="closeSideNav()">&times;</a></li>

        <div class="cdButtons" id = "cdButtons">

            <form action='/contact'>
                <button type='submit' class="navButton" >
                    Contact Me
                </button>
            </form>
            
            
            <form {% if loggedin %}action="/dashboard/" {% else %} action="/login" {% endif %} type="POST" class="dashboardForm">
                {% if loggedin %}
                    <!--<p>
                        Welcome fellow {{level}}
                    </p>-->
                    <button type = "submit" class="navButton">
                        Go to Dashboard
                    </button>
                {% else %}
                    <button type = "submit" class="navButton">
                        Login / Sign Up
                    </button>
                {% endif %}
            </form>

        </div>

    </ul>

        <a href="/" style="color: black;">

        </a>
    </div>
