<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock title %}</title>

        <!--Roboto Bold, Regular and Lobster font Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 

        <style>
            .frontpagetext {
                font: bold;
                size: 2em;
                padding: 50px 5px 5px 5px;
            }

            .myArticleHeading {
                text-align: center;
                font-size: 40px;
            }

            .messages {
                background-color: darkslategray;
                color: white;
                border: 2px solid #00FF00;
                border-radius: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                font: bold;
                font-family: 'Roboto', sans-serif;
            }

            .navBar {
                background-color: darkslategray;
                display: flex;
                flex-direction: row;
                justify-content: end;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .headingDiv {
                font-family: 'Lobster', cursive;
                font-size: 30px;
                /*margin-right: 28%;*/
                width: 100%;
                width: -moz-available;
                width: -webkit-fill-available;
                display: flex;
                justify-content: center;
                padding-top: 5px;
            }

            .headingDiv > a {
                color: white;
            }

            .cdButtons {
                text-align: center;
                display: flex;
                flex-direction: row;
                width: 300px;
            }

            .navButton {
                border: 1px solid white;
                padding: 5px 5px 5px 5px;
                border-radius: 5px;
                background-color: transparent;
                color: white;
                font-size: 17px;
                transition: all;
                transition-duration: 50ms;
                margin-right: 15px;
                margin-top: 4px;
            }

            .navButton:hover {
                background-color: white;
                color: black;
                cursor: pointer;
            }

            #headingDivSmall {
                display: none;
            }

            @media screen and (max-width: 707px) {
                .navBar {
                    display: none;
                }

                #headingDivSmall {
                    display: block;
                    margin-top: 15px;
                    text-align: center;
                    font-size: 20px;
                }
            }

        </style>
</head>
<body>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <nav class="navBar">


        <div class="headingDiv">
            <a href="/">
                Please Explain Me ðŸ§ 
            </a>
        </div>

        <div class="cdButtons">

            <form action='/contact'>
                <button type='submit' class="navButton" >
                    Contact Me
                </button>
            </form>
            
            
            <form {% if loggedin %}action="/dashboard/" {% else %} action="/login" {% endif %} type="POST" class="dashboardForm">
                {% if loggedin %}
                    <p>
                        Welcome fellow {{level}}
                    </p>
                    <button type = "submit" class="navButton">
                        Go to Dashboard
                    </button>
                {% else %}
                    <button type = "submit" class="navButton">
                        Login / Sign Up
                    </button>
                {% endif %}
            </form>

        </div>
    </nav>

    <div id="headingDivSmall">
        <a href="/" style="color: black;">
            Please Explain Me ðŸ§ 
        </a>
    </div>
    <!--<script>
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    </script>-->
    {% block body %}{% endblock body %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
