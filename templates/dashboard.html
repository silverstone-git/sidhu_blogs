{% extends 'basic_elements.html' %}

{% block title %}Dashboard{% endblock title %}

{% block body %}

<p>
    {{level}}
</p>

{% if saved %}
    {% for saved_articles in saved %}
        <p>{{saved_articles}}</p>
    {% endfor %}
{% endif %}

<p>
    Your number of Comments are : {{comments}}
</p>


<form action = "/log-out">
    <button type = "submit">
        Log Out
    </button>
</form>
{% endblock body %}
