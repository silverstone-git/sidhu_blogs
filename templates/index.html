{% extends 'basic_elements.html' %}
{% block title %}Home{% endblock title%}

{% block body %}


    <p class="myArticleHeading">
        You Have reached the home page
    </p>
    


    <p class="frontpagetext">
        Latest Posts
    </p>

    <form method="POST" action="blogs/">
        {% csrf_token %}

        <input type="radio" name = "saveit" value = "False" style="display:none" id="saveit" checked>
        <input type="radio" name = "darkmode" value = "False" style="display:none" id="darkmode" checked>

        {% for blog_title,blog_name in blog_heads %}
        <div class="submitButtonContainer">
            <button onclick="document.getElementById('radio_{{ blog_name }}').checked=true" type="submit">
                {{ blog_title }}
            </button>
            <input style="display: none;" type="radio" name = "blognameandtitle" value = "{{ blog_name }} {{blog_title}}" id="radio_{{ blog_name }}">
        </div>
        {% endfor %}

        <!--<button type="submit" >
            Go to blogs/
        </button>-->

    </form>

{% endblock body %}
