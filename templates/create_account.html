{% extends 'basic_elements.html' %}

{% block title %}Create Account{% endblock title %}

{% block body %}

<p>
    Already have an account?, click on the login button at the top to login
</p>

<h3>
    Create account
</h3>

<form method="POST" action = "/create-account/">

    {% csrf_token %}

    <p>Enter username - </p>
    <input name = "name" type = "text" >

    <p>Enter email address - </p>
    <input name = "email" type = "email" >

    <p>Set a password - </p>
    <input name = "password" type = "password" >

    <button type = "submit">
        Submit
    </button>
</form>


<!-- The login button should already at the top

        Login
    </button>
</form>
</!-->

{% endblock body %}
